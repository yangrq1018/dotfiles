# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=name,resolution,position,scale
monitor=,preferred,auto,auto
# eDP-1 is a 2880x1800 monitor, usually scaled by 2.0
monitor=eDP-1,preferred,0x0,auto
# make sure DP-1 is on the right of eDP-1, the position is scaled
monitor=DP-1,preferred,1440x0,auto

