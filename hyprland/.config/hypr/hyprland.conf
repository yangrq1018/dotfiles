# Set programs that you use
$terminal = alacritty
$terminal2 = kitty
$fileManager = dolphin
$menu = wofi --show drun
$proxy = http_proxy=http://127.0.0.1:7890 https_proxy=http://127.0.0.1:7890
# --gtk-version=4 is required for fcitx5 to work in chromium-based browsers
$browser = $proxy microsoft-edge-stable --ozone-platform=wayland --gtk-version=4
$browser2 = $proxy firefox
$telegram = telegram-desktop

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 5
    border_size = 5
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgba(ff0000ee)
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5

    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
    new_status = master
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

# display IMV in float mode
windowrulev2 = float, class:^(imv)$

# display blueman-manager
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = size 60% 60%, class:^(blueman-manager)$
windowrulev2 = center, class:^(blueman-manager)$

# WPS
windowrulev2 = tile, class:^(wpp)$  # Presentation
windowrulev2 = tile, class:^(wps)$  # PDF
windowrulev2 = tile, class:^(et)$   # Spreadsheet

# display netease music in tile mode
windowrulev2 = tile, class:^(netease-cloud-music)$

# display freerdp windows in tile mode
# X11 client does not tile here.
# windowrulev2 = tile, class:^(xfreerdp)$

# Send freerdp client window to workspace called RDP.
windowrulev2 = workspace name:RDP, class:^wlfreerdp$
windowrulev2 = workspace name:RDP, class:^xfreerdp$

# source other confs
source = ~/.config/hypr/keybindings.conf
